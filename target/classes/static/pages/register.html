<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="form-div">
        <div class="reg-content">
            <h1>欢迎注册</h1>
            <span>已有帐号？</span> <a href="login.html">登录</a>
        </div>
        <form id="reg-form" action="#" method="get">
            <table>
                <tr>
                    <td>昵称</td>
                    <td class="inputs">
                        <input name="username" type="text" id="username">
                    </td>
                </tr>
                <tr>
                    <td>账号</td>
                    <td class="inputs">
                        <input name="username" type="text" id="usernumber" placeholder="请输入6-10位数字">
                        <br>
                        <span id="usernumber_err" class="err_msg" style="display: none">账号不符合格式或已被注册</span>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td class="inputs">
                        <input name="password" type="password" id="password" placeholder="由英文、特殊符号及数字组成">
                        <br>
                        <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                    </td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td class="inputs">
                        <input name="checkCode" type="text" id="checkCode">
                        <img id="identify-img" src="/user">
                        <a href="#" id="changeImg" v-on:click="changeImg()">看不清？</a>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input value="注 册" type="submit" id="reg_btn">
            </div>
            <br class="clear">
        </form>
    </div>
</div>

</body>
<script src="../plugins/vue.js"></script>
<script src="../plugins/axios-0.18.0.js"></script>
<script src="../plugins/jquery-1.11.0.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
            }
        },
        methods: {
            changeImg() {
                $('#identify-img').attr('src','/user?'+new Date().getMilliseconds())
            },
            mounted() {

            }
        }
    })
</script>
</html>
